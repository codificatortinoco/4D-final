<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <img src="assets/image 30.png" alt="image 30" class="image-30" />
      <img src="assets/image 27.png" alt="image 27" class="image-27" />
      <div class="image-26-container">
        <img src="assets/image 26.png" alt="image 26" class="image-26" />
      </div>
      <div class="component-4">
        <div class="desk1-1"></div>
        <div class="desk1-5">
          <p class="desk1-5-text">Sapo</p>
        </div>
        <div class="desk1-4"></div>
        <div class="desk1-3">
          <p class="desk1-3-text">Just<br />keep<br />swimming</p>
        </div>
        <div class="desk1-2">
          <p class="desk1-2-text">Nothing<br />2 See</p>
        </div>
      </div>
      <button class="discog">
        <img src="assets/Discog.png" alt="Discog" />
        <p class="discog-text">My<br />Discog</p>
      </button>
      <button class="las-eternas">
        <img src="assets/_Las Eternas_.png" alt="Las Eternas" />
        <p class="las-eternas-text">Las<br />Eternas</p>
      </button>
      <button class="my-trinity">
        <img src="assets/My Trinity.png" alt="My Trinity" />
        <p class="my-trinity-text">My<br />Trinity</p>
      </button>
      <button class="ruben-blades-1">
        <img src="assets/ruben blades 1.png" alt="ruben blades 1" />
        <p class="papi-blades">Papi <br />Blades</p>
      </button>
      <button class="image-54">
        <img src="assets/image 54.png" alt="image 54" />
        <p class="image-54-text">BS</p>
      </button>
      <button class="heat">
        <img src="assets/Heat.png" alt="Heat" />
        <p class="heat-text">Heat<br />from<br />the<br />Coast</p>
      </button>
      <button class="insta">
        <img src="assets/Insta.png" alt="Insta" />
        <p class="insta-text">Insta<br /></p>
      </button>
      <button class="github">
        <img src="assets/Github.png" alt="Github" />
        <p class="github-text-new">My<br />Github</p>
      </button>
      <button class="board">
        <img src="assets/board.png" alt="board" />
        <p class="board-text-new">Drawings<br />I Like</p>
      </button>
    </div>

    <div class="overlay-board">
      <div class="overlay-board-content">
        <div class="invisible-close"></div>
        <img
          class="second-overlay"
          src="assets/img-board/overlay.png"
          alt="second-overlay"
        />
        <img
          class="img-board"
          src="assets/img-board/Board.png"
          alt="Drawing 1"
        />
      </div>
    </div>

    <div class="overlay-discog">
      <div class="overlay-discog-content">
        <div class="invisible-close-discog"></div>
        <img
          class="discog-overlay-img"
          src="assets/discos/DiscogOverlay.png"
          alt="Discog Overlay"
        />
        <img
          class="discog-album-img"
          src="assets/discos/DiscogAlbum.png"
          alt="Discog Album"
        />
        <img
          class="discog-vinil-img"
          src="assets/discos/DiscogVinil.png"
          alt="Discog Vinil"
        />
      </div>
    </div>

    <div class="overlay-dorian">
      <div class="overlay-dorian-content">
        <div class="invisible-close-dorian"></div>
        <img
          class="second-overlay-dorian"
          src="assets/dorian/overlaydoriaan.png"
          alt="overlay-dorian"
        />
        <video
          class="video-dorian"
          src="assets/dorian/alo dorian.mp4"
          controls
          autoplay
          loop
        ></video>
      </div>
    </div>

    <div class="overlay-github">
      <div class="overlay-github-content">
        <div class="invisible-close-github"></div>
        <img
          class="github-overlay-img"
          src="assets/github/gitoverlay.png"
          alt="Github Overlay"
        />
        <img
          class="github-qr-img"
          src="assets/github/gitQr.png"
          alt="Github QR"
        />
        <div class="invisible-close-qr"></div>
      </div>
    </div>

    <div class="overlay-insta">
      <div class="overlay-insta-content">
        <div class="invisible-close-insta"></div>
        <img
          class="insta-solo-img"
          src="assets/insta/solo.png"
          alt="Insta Solo"
        />
        <img
          class="insta-photo-img"
          src="assets/insta/photo.png"
          alt="Insta Photo"
        />
        <div class="insta-solo-clickable-bottom"></div>
      </div>
    </div>

    <div class="overlay-BS">
      <div class="overlay-BS-content">
        <div class="invisible-close-BS"></div>
        <img class="bs-addme" src="assets/BS/Add me.png" alt="Add me" />
        <img class="bs-fav" src="assets/BS/fav.png" alt="Fav Brawler" />
        <img class="bs-stats" src="assets/BS/stats.png" alt="Stats" />
        <img class="bs-steal" src="assets/BS/steal.png" alt="A Steal" />
        <img class="bs-wierdT" src="assets/BS/wierdT.png" alt="Wierd Team" />
      </div>
    </div>

    <div class="overlay-trinity">
      <div class="overlay-trinity-content">
        <button class="trinity-close-btn">
          <img src="assets/My Trinity/...Close.png" alt="Close" />
        </button>
        <img class="close-hose" src="assets/My Trinity/House Plants Close.png" alt="House Plants Close" />
        <img class="close-cacti" src="assets/My Trinity/Cacti Plants Close.png" alt="Cacti Plants Close" />
        <img class="close-big" src="assets/My Trinity/Big Plants Close.png" alt="Big Plants Close" />
      </div>
    </div>

    <div class="overlay-papi-blades">
      <div class="overlay-papi-blades-content">
        <button class="papi-blades-close-btn">
          <img src="assets/My Trinity/...Close.png" alt="Close" />
        </button>
        <img class="blades-salswing" src="assets/Papi Blades/Salswing 1.png" alt="Salswing" />
        <span class="blades-label blades-salswing-label">Salswing</span>
        <img class="blades-bandera" src="assets/Papi Blades/Bandedra 1.png" alt="Bandera" />
        <span class="blades-label blades-bandera-label">Bandera</span>
        <img class="blades-duo" src="assets/Papi Blades/Duo 1.png" alt="Duo" />
        <span class="blades-label blades-duo-label">Best Duo</span>
        <img class="blades-grammy" src="assets/Papi Blades/Grammy 1.png" alt="Grammy" />
        <span class="blades-label blades-grammy-label">Grammy</span>
        <img class="blades-maracas" src="assets/Papi Blades/Maracas 1.png" alt="Maracas" />
        <span class="blades-label blades-maracas-label">Maracas</span>
        <img class="blades-siembra" src="assets/Papi Blades/Siembra 1.png" alt="Siembra" />
        <span class="blades-label blades-siembra-label">Siembra</span>
      </div>
    </div>

    <div class="overlay-las-eternas">
      <div class="overlay-las-eternas-content">
        <div class="invisible-close-las-eternas"></div>
        <div class="las-eternas-carousel">
          <div class="carousel-caption"></div>
          <div class="carousel-images"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
